<script>
const block = document.querySelector('.blockPrint');

block.addEventListener('focus', () => {
    block.dataset.previousText = block.innerText;
});

block.addEventListener('blur', () => {
    const previousText = block.dataset.previousText;
    const currentText = block.innerText;
    if (currentText.length > previousText.length) {
        const overflow = currentText.substring(previousText.length);
        block.innerHTML = previousText;
        const scrollHeight = block.scrollHeight;
        block.innerHTML += `<span>${overflow}</span>`;
    }
    block.dataset.previousText = block.innerText;
});

const picture = document.querySelector('#picture');
block.addEventListener('click', () => {
    picture.style.background = 'rgba(0, 0, 0, 0.45)';
});
</script>
